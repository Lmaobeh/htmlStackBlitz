<html><head><title>Dessert in the Desert Game</title><style>

/* Week10 CSS Activity Code goes here */
      body{
	  onload: randomizeButtonPositions();
	  background-color: SandyBrown;
      }
      button{
	  color: SandyBrown;
	  border: solid Chocolate;
	  background-color: Chocolate;
	  font-size: 16px;
	  padding: 32px 80px;
	  border-radius: 8px;
	  position: absolute; 
      }
      button:hover{
	  color: Chocolate;
	  background-color: SandyBrown; 
      }
      
</style><script>

/* Week10 JS Activity Code goes here */
/* (ignore while working on Week10 CSS Activity) */
function randomizeButtonPositions() {
  let buttons = document.querySelectorAll("button");
  buttons.forEach( (b) => { 
    b.style.left = (Math.random()*80+10)+"%"; 
    b.style.top = (Math.random()*80+10)+"%"; 
  } );
}

</script></head><body>

    <p>Score: 0</p>
    <button> Dessert </button>
